[build]
  publish = "client/build"
  command = "cd client && npm run build"
  functions = "netlify/functions"

# Redirect API calls to ngrok backend
# Replace YOUR_NGROK_URL with your actual ngrok URL (e.g., https://5360dbaf0288.ngrok-free.app)
[[redirects]]
  from = "/api/*"
  to = "https://5360dbaf0288.ngrok-free.app/api/:splat"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (will be set in Netlify dashboard)
