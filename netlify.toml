[build]
  publish = "client/build"
  command = "npm install --prefix client && CI=false npm run build --prefix client"

# Redirect API calls to Render backend
# Replace YOUR_RENDER_URL with your actual Render URL (e.g., https://metlen-api.onrender.com)
[[redirects]]
  from = "/api/*"
  to = "https://tickertrackermetlenpuresky.onrender.com/api/:splat"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (will be set in Netlify dashboard)
